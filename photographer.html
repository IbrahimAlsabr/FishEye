<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <link
            href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
            rel="stylesheet"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fisheye - photographe</title>
        <meta
            name="description"
            content="Explorez le portfolio de notre photographe sur Fisheye, votre plateforme dédiée à la photographie professionnelle."
        />
    </head>
    <body>
        <header>
            <img src="assets/images/logo.png" alt="Fisheye Home" class="logo" />
        </header>
        <main id="main" role="main">
            <div class="photograph-header" role="banner"></div>

            <div class="container" aria-label="Photography Projects">
                <div class="sort-menu" aria-label="Sort Options"></div>
                <div class="works" aria-label="Photographic Works"></div>
            </div>

            <!-- Lightbox Modal -->
            <div
                id="lightbox-modal"
                class="lightbox-modal"
                aria-hidden="true"
                role="dialog"
                aria-labelledby="lightboxTitle"
                aria-describedby="lightboxDescription"
            ></div>
        </main>

        <div
            class="price-and-likes-box"
            ria-label="Pricing and Likes Information"
        ></div>

        <!-- Contatc form -->
        <div id="contact_modal"></div>

        <script type="module" src="./scripts/utils/contactForm.js"></script>
        <script
            type="module"
            src="./scripts/components/contact_modal.js"
        ></script>
        <script
            type="module"
            src="scripts/initiators/photographer_profile_init.js"
        ></script>
    </body>
</html>
